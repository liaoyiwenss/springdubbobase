<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    
    <title>My JSP 'search.jsp' starting page</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
  </head>
  
  <body>
    <div class="top">
    <div class="logo"><a href="/show/Index"><img style="height: 55px" th:src="@{/static/images/logo.png" /></a></div>
    <div class="search">
    	<form action="/doproduct/queryproductList">
        	<input type="text" value="" name="proName" class="s_ipt" />
            <input type="submit" value="搜索" class="s_btn" />
        </form>                      
        <span class="fl"><a href="#">咖啡</a><a href="#">iphone 6S</a><a href="#">新鲜美食</a><a href="#">蛋糕</a><a href="#">日用品</a><a href="#">连衣裙</a></span>
    </div>
    <div class="i_car">
    	<div class="car_t">购物车 [ 
    	<span th:if="{cartlist!=null}">${#strings.length(list.pc.name)}</span>
    	<span th:if="{cartlist==null}">空</span>
    	 ]</div>
        <div class="car_bg">
       		<!--Begin 购物车未登录 Begin-->
        	<div class="un_login">还未登录！<a href="/show/Login" style="color:#ff4e00;">马上登录</a> 查看购物车！</div>
            <!--End 购物车未登录 End-->
            <!--Begin 购物车已登录 Begin-->
            <ul class="cars">
            <div th:if="cartlist!=null">
                    <li th:each="item,Stat:${cartlist.items}">
                        <div class="img"><a><img src="${filepath}${item.product.filename}" width="58" height="58" /></a></div>
                        <div class="name"><a>${item.product.name}</a></div>
                        <div class="price"><font color="#ff4e00">
                            ￥${item.cost}</font> X ${item.quantity}</div>
                    </li>
            </div>
            </ul>
            <div class="price_sum">共计&nbsp; <font color="#ff4e00">￥</font><span>
            <span th:if="cartlist.sum==null">0.0</span>
            ${cartlist.sum}</span></div>
              <div th:if="users==null" class="price_a"><a href="/show/Login">去登陆</a></div>
             <div th:if="users!=null" class="price_a"><a href="/show/toSettlement">去购物车结算</a></div>

            <!--End 购物车已登录 End-->
        </div>
    </div>
</div>
  </body>
</html>
